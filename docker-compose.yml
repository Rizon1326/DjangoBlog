version: '3.8'

services:
  backend:
    build:
      context: ./blog_project
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./blog_project:/app
    environment:
      - DEBUG=True
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend  
      dockerfile: Dockerfile 
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend