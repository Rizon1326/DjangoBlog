server {
    listen 80;
    
    # Root directory for your React app's built files
    root /usr/share/nginx/html;
    
    # API requests forwarding to your backend
    location /api/ {
        proxy_pass http://localhost:8000/;  # Update this to your backend service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # For React Router - redirect all non-file requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}